    - https://download.kde.org/stable/plasma/5.9.5/libksysguard-5.9.5.tar.xz : 7c1ed82df3ac46f3fc2e9e0a3bc45cf7d783fae145299e57b7b2e9a2f5dd142c
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
