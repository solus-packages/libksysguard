name       : libksysguard
version    : 5.10.1
release    : 3
source     :
    - https://download.kde.org/stable/plasma/5.10.1/libksysguard-5.10.1.tar.xz : f4a33fc92d9d2aaf865772e30776fe6286b29f5fdfaf68f14c222bbc155358b7
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Task management and system monitoring library
description: |
    Task management and system monitoring library.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kauth-devel
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - plasma-framework-devel
rundeps    :
    - devel :
        - kconfig-devel
        - ki18n-devel
        - kiconthemes-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
