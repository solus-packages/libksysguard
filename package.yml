    - https://cdn.download.kde.org/stable/plasma/5.19.3/libksysguard-5.19.3.tar.xz : 9546c4264d47c5d9ffdf12bb4075218e43995c194ec8b43bb423acd535cf1938
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0
    - LGPL-2.1
