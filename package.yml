    - https://cdn.download.kde.org/stable/plasma/5.11.1/libksysguard-5.11.1.tar.xz : 15424161b6cd133503a285cfef37d6b71405162e46fb7efd720711b1250905d5
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming.library
